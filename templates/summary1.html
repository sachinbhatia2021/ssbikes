<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel to Battery Connection</title>
  <style>
  
    .container1 {
      text-align: center;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
    }

    .panel, .battery {
      width: 120px;
      height: 120px;
      border: 3px solid black;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .panel {
      background-color: #f5d142;
      animation: pulse 2s infinite;
    }

    .battery {
      background-color: white;
      width: 200px;
      height: 100px;
    }

    .battery::before {
      content: '';
      position: absolute;
      top: 50%;
      right: -15px;
      width: 10px;
      height: 20px;
      background-color: black;
      transform: translateY(-50%);
      border-radius: 2px;
    }

    .wire {
      width: 100px;
      height: 5px;
      background-color: gray;
      margin: 0 10px;
      transition: background-color 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .wire.active {
      background: linear-gradient(to right, rgb(68, 0, 255), rgb(21, 0, 255), red);
      animation: electric-flow 1s linear infinite;
      box-shadow: 0 0 10px rgb(43, 0, 255);
    }

    .charge {
      width: 0%;
      height: 100%;
      background-color: green;
      border-radius: 5px;
      box-shadow: 0 0 15px green;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      bottom: 0;
      margin-left: 0;
      color: white;
      font-weight: bold;
      font-size: 16px;
      text-shadow: 0 0 5px black;
      overflow: hidden;
    }


    .status {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Animations */
    @keyframes electric-flow {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 100px 0;
      }
    }

   

    
  </style>
</head>
<body>
  <div class="container1" style="background-color: white;">
    <h1>Panel to Battery Connection</h1>
    <div class="row">
      <div class="panl">
        <img src="../static/solar.jpg" height="158px" alt="">
      </div>
      <div class="wire"></div>
      <div class="battery">
        <div class="charge" id="charge">
          <div class="sparkle" id="sparkle"></div>
          0%
        </div>
      </div>
    </div>
    <div class="status" id="status">Status: Not Connected</div>
    <div class="button-container">
      <input type="number" id="currentInput" placeholder="Enter Current (A)" style="padding: 5px; font-size: 16px;">
      <button onclick="checkConnection()">Check Connection</button>
    </div>
  </div>

  <script>
    function checkConnection() {
      const currentInput = document.getElementById('currentInput').value;
      const status = document.getElementById('status');
      const wire = document.querySelector('.wire');
      const charge = document.getElementById('charge');

      if (currentInput > 1) {
        // Connected state
        status.textContent = "Status: Connected";
        status.style.color = "green";
        wire.classList.add('active');
        charge.style.width = "0%"; // Reset the charge level
        charge.textContent = "0%";
        animateCharge(charge); // Animate charging to 100%
      } else {
        // Not connected state
        status.textContent = "Status: Not Connected";
        status.style.color = "red";
        wire.classList.remove('active');
        wire.style.backgroundColor = "gray";
        charge.style.width = "0%"; // Reset charge level
        charge.textContent = "0%";
      }
    }

    function animateCharge(charge) {
      let chargeLevel = 0;
      const interval = setInterval(() => {
        if (chargeLevel >= 100) {
          clearInterval(interval); // Stop animation when fully charged
        } else {
          chargeLevel++;
          charge.style.width = chargeLevel + "%";
          charge.textContent = chargeLevel + "%"; // Update charge percentage
        }
      }, 100); // 0.10 seconds per increment
    }
  </script>
</body>
</html>

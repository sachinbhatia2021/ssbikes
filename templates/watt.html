<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/logo.jpeg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title> Inverter Analytics</title>
</head>
<style>
      body {
      font-family: "Lato", sans-serif;
      background-color: #f2f3f5;
      margin-top: 50px;
    }

    .sidenav {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #f5f7fa;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidenav a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 20px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidenav a:hover {
      color: #0e0707;
    }

    .sidenav .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    #main {
      transition: margin-left .5s;
      padding: 16px;
    }

    @media screen and (max-height: 450px) {
      .sidenav {padding-top: 15px;}
      .sidenav a {font-size: 18px;}
    }
    .nav {
      height: 60px;
      width: 100%;
      float: left;
      background-color: #f5f7fa;
      box-shadow: 0px 0px 5px 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      z-index: 10;
      display: flex;
      flex-direction: row;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li {
      display: inline-flex;
      float: right-reverse;
    }

    .logo {
      height: auto;
      width: 50px;
      padding-left: 10px;
      padding-right: 10px;
    }

    .nav a {
      display: flex;
      align-items: center;
      color: blue;
      text-decoration: none;
    }

    .nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .nav ul li {
      display: inline-block;
      margin-left: 10px;
      padding-right: 15px;
    }

    li a.ex2:hover,
    a.ex2:active {
      height: 60px;
      width: 100%;
    }

    li a:hover:not(.active) {
      background-color: #5bcefc;
      color: white;
      padding: 5px;
      border-radius: 5px;
    }

    .nav .name a {
      margin-left: 45px;
      font-size: 20px;
      top: 15px;
      color: #043585;
      float: left;
      position: absolute;
      left: 0;
    }
    

    .con_small {
      padding: 10px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .half-width {
      width: calc(50% - 10px);
      height: 150px;
      margin: 20px;
      border: none;
      box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.7s ease;
      overflow: hidden;
    }
    .half-width:hover {
      transform: scale(1.03);
      background-color: #f2f4f8;
    }
</style>

<body>
  <div id="main">
  <div class="nav" style="width: 100%; margin-left: -20px;">
    <span style="cursor:pointer; margin: 15px" onclick="openNav()">&#9776;</span>
      <div class="name"><a href="">Inverter Analytics</a></div> 
      <ul>
        <a href="{{url_for('data_table')}}"><img src="/static/logo.jpeg/" class="logo" alt="LOGO" /></a>
      </ul>
    </div>
    </div>

  <div id="mySidenav" class="sidenav"style="z-index: 10;">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>
  </div>
  <h5 style="margin-left: 30px;"><b>Last Synced : </b></h5>

  <div class="con_small">
    <div class="half-width">
      -------
    </div>
    <div class="half-width">
      ------
    </div>
    <div class="half-width">
      
    </div>
    <div class="half-width">
      
    </div>

    
  </div>
</div>

<!-- script for side nv -->
<script>
  function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
  }
  
  function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
  }
  </script>
</body>
</html>
